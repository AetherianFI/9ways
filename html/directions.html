<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directions - 9ways</title>

    <!-- BASIC PAGE CSS -->
    <link rel="stylesheet" href="../styles/main.css">

    <!-- LEAFTLET CSS FILE -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>


    <!-- LEAFLET-CONTROL-GEOCODER -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>


    <!-- LEAFLET.MOUSEPOSITION -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/ardhi/Leaflet.MousePosition/src/L.Control.MousePosition.min.css">
    <script src="https://cdn.jsdelivr.net/gh/ardhi/Leaflet.MousePosition/src/L.Control.MousePosition.min.js"></script>

    <!-- LEAFLET-ROUTING-MACHINE -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

</head>

<body>

    <!-- SHOWS THE LOGGED IN USER -->
    <div id="log-in-header">
        <span id="loggedAs"></span>
        <span id="logout" onclick="clearStorage()">Logout</span>
    </div>

    <!-- HEADER BAR -->
    <header>

        <div class="header-logo">
            <img src="../img/logo.png" alt="9ways">
        </div>
        <nav class="left-links">
            <a href="map.html">Home</a>
            <a href="tracking.html">Tracking</a>
            <a href="directions.html">Directions</a>
            <a href="tickets.html">Tickets</a>
            <a href="routes.html">Routes</a>
        </nav>

        <!-- FORM FOR INPUTTING START AND END PLACES -->
        <form id="routeForm">
            <div id="getRoute">
                <label for="start">Start:</label>
                <input type="text" id="start" name="start" placeholder="Enter starting point" required>
            </div>
            <div>
                <label for="end">End:</label>
                <input type="text" id="end" name="end" placeholder="Enter end point" required>
            </div>
            <button type="submit">Get Directions</button>
        </form>

        <nav class="right-links">
            <a href="contact.html">Contact us</a>
            <a href="login.html">Login</a>
        </nav>

    </header>


    <!-- Adds the map and all the functionality -->
    <div id="map"></div>


</body>

<!-- LOGIN.JS FILE THAT HANDLES THE LOGOUT BUTTON AND LOGGING IN -->
<script src="../js/login.js"></script>

<!-- CHANGE MAP HEIGHT ACCORDING TO LOGIN STATUS-->
<script src="../js/mapHeight.js"></script>

<!--ALL THE MAP FUNCTIONS, MARKERS ETC. ARE LOCATED IN THE MAP.JS FILE-->
<script src="../js/map.js"></script>

</html>
