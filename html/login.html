<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9ways login</title>

    <!-- BASIC PAGE CSS -->
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/main.css">

    <!-- BOXICONS CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>

    <!-- SHOWS THE LOGGED IN USER -->
    <div id="log-in-header">
        <span id="loggedAs"></span>
        <span id="logout" onclick="clearStorage()">Logout</span>
    </div>

    <!-- HEADER BAR -->
    <header>
        <div class="header-logo">
            <img src="../img/logo.png" alt="9ways">
        </div> 
        <nav class="left-links">
            <a href="map.html">Home</a>
            <a href="travel.html">Travel</a>
            <a href="tickets.html">Tickets</a>
        </nav>

        <div class="right-links">
            <a href="contact.html">Contact us</a>
            <a href="login.html">Login</a>
        </div>
    </header>

    <!-- LOGIN BOX -->
    <div class="wrapper">

        <form id="loginform" onsubmit="return checkLogin(event)">

            <h1>Login</h1>

            <div class="input-box">
                <input type="text" placeholder="Username" id="username" autocomplete="on">
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password" id="password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox" id="remember-forgot"> Remember me</label>
                <a href="#">Forgot password?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>

        </form>

    </div>

</body>

<!-- LOGIN.JS FILE THAT HANDLES THE LOGOUT BUTTON AND LOGGING IN -->
<script src="../js/login.js"></script>

</html>
