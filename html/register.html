<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - 9ways</title>
    <!-- BASIC PAGE CSS -->
    <link rel="stylesheet" href="../styles/register.css" />
    <!-- Create this stylesheet for styling the registration page -->
    <link rel="stylesheet" href="../styles/main.css" />
    <!-- BOXICONS CSS -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <!-- HEADER BAR -->
    <header>
        <div class="header-logo">
            <img src="../img/logo.png" alt="9ways" />
        </div>
        <nav class="left-links">
            <a href="map.html">Home</a>
            <a href="tracking.html">Tracking</a>
            <a href="directions.html">Directions</a>
            <a href="tickets.html">Tickets</a>
            <a href="routes.html">Routes</a>
            <a href="controlpanel.html">Control Panel</a>
        </nav>
        <div class="right-links">
            <a href="userpage.html"><i class="bx bxs-user-account"></i> User</a>
            <a href="contact.html"><i class="bx bxs-envelope"></i> Contact us</a>
            <a href="login.html" id="login_button"><i class="bx bxs-user"></i> Login</a>
            <a><i class="bx bx-globe"></i> English</a>
        </div>
    </header>

    <div class="wrapper">
        <form id="registrationForm">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" placeholder="Email" id="email" name="email" required />
                <i class="bx bxs-envelope"></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Username" id="username" name="username" required />
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" id="password" name="password" required />
                <i class="bx bxs-lock-alt"></i>
            </div>
            <button type="submit" class="btn">Register</button>
            <div class="login-link">
                <p>
                    Already have an account? <a href="login.html">Login</a>
                </p>
            </div>
        </form>
    </div>

</body>

<!-- FUNCTIONS FOR HANDLING THE REGISTRATION -->
<script src="../js/register.js"></script>

<!-- LOGIN.JS FILE THAT HANDLES THE LOGOUT BUTTON AND LOGGING IN -->
<script src="../js/login.js"></script>

</html>
