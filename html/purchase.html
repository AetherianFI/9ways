<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tickets - 9ways</title>

        <!-- BASIC PAGE CSS -->
        <link rel="stylesheet" href="../styles/main.css" />
        <link rel="stylesheet" href="../styles/purchase.css" />

        <!-- BOXICONS CSS -->
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
        />
    </head>

    <body>
        <!-- HEADER BAR -->
        <header>
            <div class="header-logo">
                <img src="../img/logo.png" alt="9ways" />
            </div>
            <nav class="left-links">
                <a href="map.html">Home</a>
                <a href="tracking.html">Tracking</a>
                <a href="directions.html">Directions</a>
                <a href="tickets.html">Tickets</a>
                <a href="routes.html">Routes</a>
                <a href="controlpanel.html">Control Panel</a>
            </nav>

            <div class="right-links">
                <a href="userpage.html"
                    ><i class="bx bxs-user-account"></i> User</a
                >
                <a href="contact.html"
                    ><i class="bx bxs-envelope icon"></i> Contact us</a
                >
                <a href="login.html" id="login_button"
                    ><i class="bx bxs-user icon"></i> Login</a
                >
                <a><i class="bx bx-globe"></i> English</a>
            </div>
        </header>

        <div class="wrapper">
            <h2>Payment methods</h2>
            <form method="post">
                
                <div class="input-group">
                    <h3> Selected item:</h3>
                    <h3>Day ticket</h3>
                    <h3> Total:5.99â‚¬</h3>       <!--Just a placeholder for now-->
                </div>
                <h4>Account</h4>
                <div class="input-group">
                    <div class="input-box">
                        <input
                            type="text"
                            placeholder="Full name"
                            required
                            class="name">
                            <i class='bx bxs-user-circle icon' ></i>
                    </div>
                    <div class="input-box">
                        <input
                            type="text"
                            placeholder="Nick Name"
                            required
                            class="name">
                            <i class='bx bxs-user-circle icon' ></i>
                    
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <input
                            type="email"
                            placeholder="Email address"
                            required
                            class="name">
                            <i class='bx bxs-envelope icon' ></i>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <h4>Date of Birth</h4>
                        <input type="text" placeholder="DD" class="dob" />
                        <input type="text" placeholder="MM" class="dob" />
                        <input type="text" placeholder="YYYY" class="dob" />
                    </div>
                    <div class="input-box">
                        <h4>Gender</h4>
                        <input
                            type="radio"
                            id="b1"
                            name="gender"
                            checked
                            class="radio"
                        />
                        <label for="b1">Male</label>
                        <input
                            type="radio"
                            id="b2"
                            name="gender"
                            checked
                            class="radio"
                        />
                        <label for="b2">Female</label>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <h4>Payment Details</h4>
                        <input
                            type="radio"
                            name="pay"
                            id="bc1"
                            checked class="radio">
                
                        <label for="bc1"><span><i class='bx bxl-visa '></i>Credit Card</span></label>
                        <input
                            type="radio"
                            name="pay"
                            id="bc2"
                            checked
                            class="radio">
                        <label for="bc2"><span><i class='bx bxl-paypal '></i>Credit Card</span></label>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <input
                            type="tel"
                            placeholder="Card Number"
                            required
                            class="name"
                        />
                        <i class='bx bx-credit-card icon' ></i>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <input type="tel" placeholder="Card CVC" required class="name">
                        <i class='bx bxs-user-circle' ></i>
                    </div>
                    <div class="input-box">
                        <select>
                            <option>Jan </option>
                            <option>Feb </option>
                            <option> Mar</option>
                            <option> Apr</option>
                            <option> May</option>
                            <option> Jun</option>
                            <option> Jul</option>
                            <option> Aug</option>
                            <option> Sep</option>
                            <option> Oct</option>
                            <option> Nov</option>
                            <option> Dec</option>
                        </select>
                        <select>
                            <option>2024</option>
                            <option>2025</option>
                            <option>2026</option>
                            <option>2027</option>
                            <option>2028</option>
                            <option>2029</option>

                        </select>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <button type="submit">Purchase</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
