<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tickets - 9ways</title>

        <!-- BASIC PAGE CSS -->
        <link rel="stylesheet" href="../styles/main.css" />
        <link rel="stylesheet" href="../styles/purchase.css" />
        <link rel="stylesheet" href="../styles/tickets.css" />

        <!-- BOXICONS CSS -->
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
        />
    </head>

    <body>
        <!-- HEADER BAR -->
        <header>
            <div class="header-logo">
                <img src="../img/logo.png" alt="9ways" />
            </div>
            <nav class="left-links">
                <a href="map.html">Home</a>
                <a href="tracking.html">Tracking</a>
                <a href="directions.html">Directions</a>
                <a href="purchase.html">Tickets</a>
                <a href="routes.html">Routes</a>
                <a href="controlpanel.html">Control Panel</a>
            </nav>

            <div class="right-links">
                <i class="bx bxs-user-account"></i>
                <a href="userpage.html">User</a>
                <i class="bx bxs-envelope"></i>
                <a href="contact.html">Contact us</a>
                <i class="bx bxs-user"></i>
                <a href="login.html" id="login_button">Login</a>
                <i class="bx bx-globe"></i>
                <a>English</a>
            </div>
        </header>


        <div class="wrapper">
            <h6>Ticket types</h6>
        
            <div class="button-container">
                <h5>Single Ticket (200₦)</h5>
                <div class="button-box">
                    <span class="minus" onclick="decrement(0)">&minus;</span>
                    <span class="num">0</span>
                    <span class="add" onclick="increment(0)">&plus;</span>
                </div>
            </div>
        
            <div class="button-container">
                <h5>Day ticket (400₦)</h5>
                <div class="button-box">
                    <span class="minus" onclick="decrement(1)">&minus;</span>
                    <span class="num">0</span>
                    <span class="add" onclick="increment(1)">&plus;</span>
                </div>
            </div>
            <div class="button-container">
                <h5>Monthly pass (15000₦)</h5>
                <div class="button-box">
                    <span class="minus" onclick="decrement(2)">&minus;</span>
                    <span class="num">0</span>
                    <span class="add" onclick="increment(2)">&plus;</span>
                </div>
            </div>
        </div>



        <div class="wrapper">
            <h2>Payment methods</h2>
            <h4>Account</h4>
            <div class="input-group">
                <div class="input-box">
                    <input
                        type="text"
                        placeholder="Full name"
                        required
                        class="name"
                    />
                    <i class="bx bxs-user-circle icon"></i>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input
                        type="email"
                        placeholder="Email address"
                        required
                        class="name"
                        id="email"
                    />
                    <i class="bx bxs-envelope icon"></i>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <h4>Date of Birth</h4>
                    <input type="text" placeholder="DD" class="dob" />
                    <input type="text" placeholder="MM" class="dob" />
                    <input type="text" placeholder="YYYY" class="dob" />
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <h4>Payment Details</h4>
                    <input
                        type="radio"
                        name="pay"
                        id="bc1"
                        checked
                        class="radio"
                    />
                    <label for="bc1"
                        ><span><i class="bx bxl-visa"></i></span
                    ></label>
                    <input
                        type="radio"
                        name="pay"
                        id="bc2"
                        checked
                        class="radio"
                    />
                    <label for="bc2"
                        ><span><i class="bx bxl-paypal"></i></span
                    ></label>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input
                        type="tel"
                        placeholder="Card Number"
                        required
                        class="name"
                    />
                    <i class="bx bx-credit-card icon"></i>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input
                        type="tel"
                        placeholder="Card CVC"
                        required
                        class="name"
                    />
                    <i class="bx bxs-user-circle icon"></i>
                </div>
                <div class="input-box">
                    <select id="expiryMonth">
                        <option>Jan</option>
                        <option>Feb</option>
                        <option>Mar</option>
                        <option>Apr</option>
                        <option>May</option>
                        <option>Jun</option>
                        <option>Jul</option>
                        <option>Aug</option>
                        <option>Sep</option>
                        <option>Oct</option>
                        <option>Nov</option>
                        <option>Dec</option>
                    </select>
                    <select id="expiryYear">
                        <option>2024</option>
                        <option>2025</option>
                        <option>2026</option>
                        <option>2027</option>
                        <option>2028</option>
                        <option>2029</option>
                    </select>
                </div>
            </div>
            <p>Total: <span id="total">0</span>₦</p>
            <p id="ticket-type"></p>
            <div class="input-group">
                <div class="input-box">
                    <button type="button" onclick="purchase()">Purchase</button>
                </div>
            </div>
        </div>
    <script src="../js/ticket.js"></script>
</html>
