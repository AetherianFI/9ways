<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Control Panel - 9ways</title>

        <!-- BASIC PAGE CSS -->
        <link rel="stylesheet" href="../styles/main.css" />
        <link rel="stylesheet" href="../styles/controlpanel.css" />

        <!-- BOXICONS CSS -->
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
        />
    </head>

    <body>
        <!-- HEADER BAR -->
        <header>
            <div class="header-logo" style="display:flex; max-width: 64px;">
                <img src="../img/logo.png" alt="9ways" />
            </div>

            <nav class="left-links">
                <a href="map.html">Home</a>
                <a href="tracking.html">Tracking</a>
                <a href="directions.html">Directions</a>
                <a href="purchase.html">Tickets</a>
                <a href="routes.html">Routes</a>
                <a href="controlpanel.html">Control Panel</a>
            </nav>

            <div class="right-links">
                <i class="bx bxs-user-account"></i>
                <a href="userpage.html">User</a>
                <i class="bx bxs-envelope"></i>
                <a href="contact.html">Contact us</a>
                <i class="bx bxs-user"></i>
                <a href="login.html" id="login_button">Login</a>
                <i class="bx bx-globe"></i>
                <a>English</a>
            </div>
        </header>

        <!-- TIMETABLE UPDATER -->
        <div id="timetable_updater">
            <div id="loginFirst">
                <h1>Locked</h1>
                <a href="login.html">Login before accessing control panel</a>
            </div>

            <form id="timetableForm">
                <select id="bus_stop_list" name="bus_stop" required></select>
                <select id="time_selection" name="time" required></select>
                <input
                    type="text"
                    name="updated_time"
                    placeholder="New time e.g. 12.45"
                    required
                />
                <input type="submit" value="Update" id="submitButton" />
            </form>
        </div>
    </body>

    <!-- LOGIN.JS FILE THAT HANDLES THE LOGOUT BUTTON AND LOGGING IN -->
    <script src="../js/login.js"></script>

    <!-- GENERATES THE BUSSTOPS INTO THE DROPDOWN MENU AND HANDLES UPDATING THE TIMETABLES -->
    <script src="../js/controlpanel.js"></script>
</html>
