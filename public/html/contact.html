<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Us - 9ways</title>

        <!-- BASIC PAGE CSS -->
        <link rel="stylesheet" href="../styles/main.css" />
        <link rel="stylesheet" href="../styles/contact.css" />

        <!-- BOXICONS CSS -->
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
        />
    </head>

    <body>
        <!-- HEADER BAR -->
        <header>
            <div class="header-logo">
                <img src="../img/logo.png" alt="9ways" />
            </div>

            <nav class="left-links">
                <a href="map.html">Home</a>
                <a href="tracking.html">Tracking</a>
                <a href="directions.html">Directions</a>
                <a href="purchase.html">Tickets</a>
                <a href="routes.html">Routes</a>
                <a href="controlpanel.html">Control Panel</a>
            </nav>

            <div class="right-links">
                <i class="bx bxs-user-account"></i>
                <a href="userpage.html">User</a>
                <i class="bx bxs-envelope"></i>
                <a href="contact.html">Contact us</a>
                <i class="bx bxs-user"></i>
                <a href="login.html" id="login_button">Login</a>
                <i class="bx bx-globe"></i>
                <a>English</a>
            </div>
        </header>

        <div class="contact-page">
            <div class="contact-title">
                <img src="../img/sup2.png" alt="Icon" class="icon">
                <h1>Contact Us</h1>
            </div>
            <div class="circle-container">
                <div class="circle-wrapper">
                    <div class="circle">
                        <i class="bx bxs-phone-call"></i>
                    </div>
                    <p class="circle-text">Phone</p>
                    <p class="contact-info">+1-123-456-7890</p>
                </div>
                <div class="circle-wrapper">
                    <div class="circle">
                        <i class="bx bxs-home"></i>
                    </div>
                    <p class="circle-text">Address</p>
                    <p class="contact-info">Main Street 3, Abuja, Nigeria</p>
                </div>
                <div class="circle-wrapper">
                    <div class="circle">
                        <i class="bx bxs-envelope"></i>
                    </div>
                    <p class="circle-text">Email</p>
                    <p class="contact-info">info@9ways.com</p>
                </div>
            </div>
        </div>
    
        <!-- Notice Text -->
        <div class="notice-text">
            <p>Lost your stuff on the bus?</p>
            <p>Contact your local missing items department or call +1-123-456-7890 for assistance.</p>
        </div>
    </body>

    <!-- LOGIN.JS FILE THAT HANDLES THE LOGOUT BUTTON AND LOGGING IN -->
    <script src="../js/login.js"></script>
</html>
